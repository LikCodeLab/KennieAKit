apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.want.sdk"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'

//    compile 'org.simpleframework:simple-xml:2.7.1'

    compile project(':core:liba_core_framework')
    compile project(':imageloader:liba_model_imageloader')
    compile project(':http:liba_model_http')
//    compile project(':liba_core_log')

    // push
    compile project(':push:liba_model_push_agent')
    compile project(':push:liba_push_jpush')

    // location
    compile project(':location:liba_location_gd')
    compile project(':pay:liba_model_alipay');
    compile project(':liba_module_update')
}
