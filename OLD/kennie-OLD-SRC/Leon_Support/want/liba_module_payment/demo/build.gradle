apply plugin: 'com.android.application'
apply from: "${project.rootDir.getPath()}/dependencies/dependencies.gradle"

android {
    compileSdkVersion PROJECT_BUILD.compileSdkVersion
    buildToolsVersion PROJECT_BUILD.buildToolsVersion

    defaultConfig {
        minSdkVersion PROJECT_BUILD.minSdkVersion
        targetSdkVersion PROJECT_BUILD.targetSdkVersion
        applicationId "com.want.module.payment.demo"
        versionCode 1
        versionName "1.0"
    }

    dataBinding {
        enabled true
    }

    signingConfigs {

        release {
            storeFile file(RELEASE_STOREFILE)
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
            storePassword RELEASE_STOREPASSWORD
        }

        debug {
            storeFile file(DEBUG_STOREFILE)
        }

        wx {
            storeFile file('keystore/wxdebug.keystore')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        alipay {
        }
        wxpay {
            applicationId 'net.sourceforge.simcpux'
            signingConfig signingConfigs.wx
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile supportDependencies.appcompat

    compile project(':payment_core')
    compile project(':payment_agent')
    alipayCompile project(':payment_alipay')
    wxpayCompile project(':payment_wxpay')
}
